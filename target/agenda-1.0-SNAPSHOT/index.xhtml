<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <h:form>
            <p:outputLabel value="Ingerese categoria"/>
            <p:inputText value="#{categoriaController.categoria.nombre}"/>
            <p:commandButton value="Enviar" actionListener="#{categoriaController.insertar()}"/>
            <p:commandButton value="Listar" actionListener="#{categoriaController.listar()}" update=":tabla"/>
            
        </h:form>
        
        <p:dataTable id="tabla" value="#{categoriaController.lista}" var="ver">
            <p:column headerText="Codigo">
                <p:outputLabel value="#{ver.codigo}"/>
            </p:column>
            <p:column headerText="Nombre">
                <p:outputLabel value="#{ver.nombre}"/>
            </p:column>
            <p:column headerText="Modificar">
                <p:commandLink value="Modificar" actionListener="#{categoriaController.leerid(ver)}" update=":dialogo" oncomplete="PF('w').show();"/>
            </p:column>
            <p:column headerText="Eliminar">
                <p:commandLink value="Eliminar" actionListener="#{categoriaController.eliminar(ver)}" update="tabla"/>
            </p:column>
            
        </p:dataTable>
        
        <p:dialog widgetVar="w" header="Datos">
            <h:form id="dialogo" >
                <p:outputLabel value="codigo"/>
                <p:inputText value="#{categoriaController.categoria.codigo}"/>
                <p:outputLabel value="nombre"/>
                <p:inputText value="#{categoriaController.categoria.nombre}"/>
                <p:commandButton value="Modificar" actionListener="#{categoriaController.modificar()}"/>
                <p:commandButton value="Cancelar" oncomplete="PF('w').hide();" immediate='true' update=":tabla"/>
            </h:form>
        </p:dialog>
        
    </h:body>
</html>
