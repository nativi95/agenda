<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:form>
            <p:outputLabel value="Ingerese persona"/>
            <p:outputLabel value="nombre"/>
            <p:inputText value="#{personaController.persona.nombre}"/>
            <p:outputLabel value="apellido"/>
            <p:inputText value="#{personaController.persona.apellido}"/>
            <p:outputLabel value="email"/>
            <p:inputText value="#{personaController.persona.email}"/>
            <p:outputLabel value="telefono"/>
            <p:inputText value="#{personaController.persona.telefono}"/>
            <p:commandButton value="Enviar" actionListener="#{personaController.insert()}"/>
            <p:commandButton value="Listar" actionListener="#{personaController.listar()}" update=":tabla"/>

        </h:form>

        <p:dataTable id="tabla" value="#{personaController.lista}" var="ver">
            <p:column headerText="Codigo">
                <p:outputLabel value="#{ver.codigo}"/>
            </p:column>
            <p:column headerText="Nombre">
                <p:outputLabel value="#{ver.nombre}"/>
            </p:column>
            <p:column headerText="Apellido">
                <p:outputLabel value="#{ver.apellido}"/>
            </p:column>
            <p:column headerText="Email">
                <p:outputLabel value="#{ver.email}"/>
            </p:column>
            <p:column headerText="TelÃ©fono">
                <p:outputLabel value="#{ver.telefono}"/>
            </p:column>
            <p:column headerText="Modificar">
                <p:commandLink value="Modificar" actionListener="#{personaController.leerid(ver)}" update=":dialogo" oncomplete="PF('w').show();"/>
            </p:column>
            <p:column headerText="Eliminar">
                <p:commandLink value="Eliminar" actionListener="#{personaController.eliminar(ver)}" update="tabla"/>
            </p:column>

        </p:dataTable>

        <p:dialog widgetVar="w" header="Datos">
            <h:form id="dialogo" >
                <p:outputLabel value="codigo"/>
                <p:inputText value="#{personaController.persona.codigo}"/>
                <p:outputLabel value="nombre"/>
                <p:inputText value="#{personaController.persona.nombre}"/>
                <p:outputLabel value="apellido"/>
                <p:inputText value="#{personaController.persona.apellido}"/>
                <p:outputLabel value="email"/>
                <p:inputText value="#{personaController.persona.email}"/>
                <p:outputLabel value="telefono"/>
                <p:inputText value="#{personaController.persona.telefono}"/>
                <p:commandButton value="Modificar" actionListener="#{personaController.modificar()}"/>
                <p:commandButton value="Cancelar" oncomplete="PF('w').hide();" immediate='true' update=":tabla"/>
            </h:form>
        </p:dialog>

    </h:body>
</html>
